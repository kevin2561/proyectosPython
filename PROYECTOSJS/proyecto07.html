<script>
    function isAnagrama(word, word2) {
        let removerspaces = function (str) {
            let result = ""
            for (const element of str) {
                if (element !== " ") {
                    result += element.toLowerCase()
                }
            }
            return result
        }

        let sortString = function (str) {
            return removerspaces(str).split("").sort().join("")


        }

        return sortString(word) === sortString(word2)
    }
    // console.log(isAnagrama("amor", "roma"))
    // console.log(isAnagrama("listen", "silent"))

    function insterString(str1, str2) {
        let interction = ""
        const seechar = {}
        for (const element of str1) {
            const char = element
            if (str2.includes(char) && !seechar[char]) {
                interction += char
                seechar[char] = true
            }

        }
        return interction

    }
    // console.log(insterString("hello", "wo ld"))

    function fibonacci(n) {
        if (n <= 2) {
            return "error"
        }
        let fibo = [0, 1]
        for (let i = 2; i < n; i++) {
            fibo[i] = fibo[i - 1] + fibo[i - 2]

        }
        return fibo.slice(0, n)
    }
    console.log(fibonacci(3))



</script>
